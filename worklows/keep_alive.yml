name: Keep Supabase Alive
on:
  schedule:
    - cron: '0 12 * * *' # Körs varje dag kl 12:00
  workflow_dispatch: # Gör att du kan starta den manuellt också

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API
        run: curl -i https://DIN_PROJEKT_REF.supabase.co/rest/v1/raw_documents?limit=1 -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}"
